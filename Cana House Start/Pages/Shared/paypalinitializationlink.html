<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPal Donation</title>
    <style>
        button {
            padding: 15px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

            button:disabled {
                background-color: #cccccc;
            }
    </style>
</head>
<body>
    <div style="text-align: center; margin-top: 50px;">
        <h3>We Accept PayPal Donations</h3>
        <div id="paypal-button-container"></div>
    </div>

    <!-- PayPal SDK Script -->
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&components=buttons&currency=USD"></script>

    <script>
    // Render the PayPal button
    paypal.Buttons({
      createOrder: (data, actions) => {
        return actions.order.create({
          purchase_units: [{
            amount: {
              value: '10.00'  // Donation amount, can be dynamic
            }
          }]
        });
      },
      onApprove: (data, actions) => {
        return actions.order.capture().then(function(details) {
          alert('Thank you for your donation, ' + details.payer.name.given_name);
          // Optionally, send details to your server for further processing
        });
      },
      onError: (err) => {
        console.error('PayPal Checkout Error:', err);
      }
    }).render('#paypal-button-container');  // Render the button inside this div
    </script>
</body>
</html>
